        function updateNextEvent() {
            const now = new Date(); now.setHours(0,0,0,0);
            const currentYear = now.getFullYear();
            let all = [...appState.events];
            if(appState.startDate) all.push({ name: "åœ¨ä¸€èµ·é€±å¹´ç´€å¿µ", date: appState.startDate });

            let minDiff = Infinity, target = null, targetDate = null;
            all.forEach(e => {
                const d = new Date(e.date);
                let next = new Date(currentYear, d.getMonth(), d.getDate());
                if (next < now) next = new Date(currentYear + 1, d.getMonth(), d.getDate());
                const diff = Math.ceil((next - now) / (1000*60*60*24));
                if (diff < minDiff) { minDiff = diff; target = e; targetDate = next; }
            });

            if (target) {
                document.getElementById('next-event-name').innerText = target.name;
                document.getElementById('next-event-days').innerText = minDiff;
                document.getElementById('next-event-date').innerText = `${targetDate.getMonth()+1}æœˆ${targetDate.getDate()}æ—¥`;
            }
        }

        // --- å½ˆçª—æ§åˆ¶ (ç¢ºä¿å‡½æ•¸æ›è¼‰åœ¨ window ä¸Š) ---

            document.getElementById('input-name1').value = appState.name1;

        window.closeModal = function(id) { document.getElementById(id).style.display = 'none'; };

        window.saveSettings = function() {
            appState.name1 = document.getElementById('input-name1').value || "åå­—A";
            appState.name2 = document.getElementById('input-name2').value || "åå­—B";
            appState.startDate = document.getElementById('input-start-date').value;
            appState.symbol = document.getElementById('input-symbol').value;
            appState.isNaughtyMode = document.getElementById('input-naughty-mode').checked;
            saveState(); updateUI(); refreshQuote();
            closeModal('settings-modal');
        };

        window.syncModeText = function() {
            const isNaughty = document.getElementById('input-naughty-mode').checked;
            document.getElementById('setting-mode-icon').innerText = isNaughty ? "ğŸŒ™" : "ğŸŒ¸";
            document.getElementById('setting-mode-text').innerText = isNaughty ? "å¾®é†ºæ¨¡å¼" : "èŠ±è¦‹æ¨¡å¼";
        };

        window.openEventList = function() {
            renderEventList();
            document.getElementById('event-list-modal').style.display = 'block';
        };

        function renderEventList() {
            const container = document.getElementById('events-container');
            container.innerHTML = '';
            appState.events.forEach((e, idx) => {
                const div = document.createElement('div');
                div.className = 'event-item';
                div.innerHTML = `<div><strong>${e.name}</strong><br><small>${e.date}</small></div><span class="del-x" onclick="deleteEvent(${idx})">âœ–</span>`;
                container.appendChild(div);
            });
        }

        window.addEvent = function() {
            const name = document.getElementById('new-event-name').value;
            const date = document.getElementById('new-event-date').value;
            if (name && date) {
                appState.events.push({ name, date });
                saveState(); renderEventList(); updateNextEvent();
                document.getElementById('new-event-name').value = '';
                document.getElementById('new-event-date').value = '';
            }
        };

        window.deleteEvent = function(idx) {
            appState.events.splice(idx, 1);
            saveState(); renderEventList(); updateNextEvent();
        };

        // --- ç•«å¸ƒç‰¹æ•ˆ (æ°´å¢¨èŠ±æœµ & è»Œè·¡) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let flowers = [];
        let points = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Flower {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 15 + 8;
                this.alpha = 0;
                this.maxAlpha = Math.random() * 0.4 + 0.1;
                this.life = 0;
                this.color = Math.random() > 0.7 ? '#f8c6d1' : '#e0e0e0'; // ç²‰è‰²æˆ–æ·¡ç°è‰²
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                for (let i = 0; i < 5; i++) {
                    ctx.rotate((Math.PI * 2) / 5);
                    ctx.beginPath();
                    ctx.ellipse(this.size, 0, this.size, this.size/1.8, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
                
                // ç”Ÿå‘½é€±æœŸ
                if (this.life < 100) {
                    this.alpha = Math.min(this.maxAlpha, this.alpha + 0.005);
                } else {
                    this.alpha -= 0.002;
                }
                this.life++;
                if (this.alpha <= 0) this.reset();
            }
        }

        function initFlowers() {
            for(let i=0; i<20; i++) flowers.push(new Flower());
        }

        window.addEventListener('mousemove', (e) => {
            points.push({x: e.clientX, y: e.clientY, r: 18, a: 0.4});
            if(points.length > 25) points.shift();
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(f => f.draw());
            
            ctx.lineCap = 'round';
            for(let i=1; i<points.length; i++) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(125, 114, 115, ${points[i].a})`;
                ctx.lineWidth = points[i].r;
                ctx.moveTo(points[i-1].x, points[i-1].y);
                ctx.lineTo(points[i].x, points[i].y);
                ctx.stroke();
                points[i].a -= 0.015;
                points[i].r = Math.max(0.1, points[i].r - 0.4);
            }
            requestAnimationFrame(animate);
        }

        // --- å•Ÿå‹• ---
        window.addEventListener('DOMContentLoaded', () => {
            loadState();
            updateUI();
            refreshQuote();
            initFlowers();
            animate();
        });
    </script>
